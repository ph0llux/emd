[package]
name = "emd"
version = "0.5.1"
edition = "2021"
authors = ["ph0llux"]
license = "GPL-3.0"
description = "A tool to acquire the physical memory on linux systems (root is necessary)"
repository = "https://github.com/ph0llux/emd"
keywords = ["forensics", "memory", "acquisition", "security"]
publish = true

[dependencies]
anyhow = { workspace = true, default-features = true }
aya = { workspace = true }
env_logger = { workspace = true }
libc = { workspace = true }
log = { workspace = true }
procfs ={ workspace = true }
clap = { workspace = true, features = ["derive"] }
walkdir = { workspace = true }
zstd = { workspace = true }
lz4_flex = { workspace = true }

emd-common = { version = "0.3.1", features = ["std"]}


[build-dependencies]
anyhow = { workspace = true }
aya-build = { workspace = true }

emd-ebpf = { version = "1.0.0" }
emd-common = { version = "0.3.1", features = ["std"]}

[[bin]]
name = "emd"
path = "src/main.rs"
